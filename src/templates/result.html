{% extends "index.html" %}
{% block body %}
{% if request.args.get("site") %}
    <div>
        <div class="result-list">
            {% for data in results %}
        <div class="g">
            <!--m-->
            <div data-hveid="32" data-ved="0ahUKEwi6zevKr_7TAhUJiSwKHblZAeUQFQggKAAwAA">
                <div class="rc">
                    <h3 class="r"><a href="{{ data.url }}"
                            onmousedown="return rwt(this,'','','','1','AFQjCNFKiObWsstA_tSpH_tNsUK_VKY4EA','eFKaff1ZCmdBpLeG3og3Uw','0ahUKEwi6zevKr_7TAhUJiSwKHblZAeUQFgghMAA','','',event)"
                            data-href="http://jinja.pocoo.org/">{{ data.title }}</a></h3>
                    {{ data.summary | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
        <div  class="search-term"><h1>You searched for {{ title }}</h1></div>
    </div>
{% else %}
    <div class="warning">
        <h2> You did not enter any search term</h2>
    </div> 
    <div>
        {{ super() }}
    </div> 
{% endif %}
{% endblock %}
